services:
  - type: web
    name: n8n
    runtime: docker
    repo: https://github.com/lakshcode9/n8n
    region: oregon
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      # Disable the built-in Python runner (requires an external runner/venv)
      - key: N8N_RUNNERS_DISABLED
        value: python
      # Force task runners to stay internal; adjust to external when you add runners
      - key: N8N_RUNNERS_MODE
        value: internal
      - key: WEBHOOK_URL
        generateValue: true
      - key: N8N_HOST
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: GENERIC_TIMEZONE
        value: America/New_York
      - key: TZ
        value: America/New_York
      # Supabase PostgreSQL connection
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      # Supabase requires SSL
      - key: DB_POSTGRESDB_SSL_ENABLED
        value: "true"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      # Connection pool settings for Supabase
      - key: DB_POSTGRESDB_POOL_SIZE
        value: "5"
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "168"
