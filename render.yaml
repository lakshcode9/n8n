services:
  - type: web
    name: n8n
    runtime: docker
    repo: https://github.com/lakshcode9/n8n
    region: virginia
    plan: starter
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        sync: false
      - key: N8N_EDITOR_BASE_URL
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: N8N_ENCRYPTION_KEY
        sync: false
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_TRUSTED_PROXIES
        value: "0.0.0.0/0"
      - key: GENERIC_TIMEZONE
        value: America/New_York
      - key: TZ
        value: America/New_York
      # Supabase PostgreSQL connection (all set via Render dashboard)
      - key: DB_TYPE
        sync: false
      - key: DB_POSTGRESDB_HOST
        sync: false
      - key: DB_POSTGRESDB_PORT
        sync: false
      - key: DB_POSTGRESDB_DATABASE
        sync: false
      - key: DB_POSTGRESDB_USER
        sync: false
      - key: DB_POSTGRESDB_PASSWORD
        sync: false
      - key: DB_POSTGRESDB_SSL
        sync: false
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        sync: false
      # Connection resilience for Supabase pooler
      - key: DB_POSTGRESDB_POOL_SIZE
        value: "10"
      - key: DB_POSTGRESDB_CONNECTION_TIMEOUT_MS
        value: "60000"
      - key: DB_POSTGRESDB_STATEMENT_TIMEOUT_MS
        value: "120000"
      # Task runners (matching your existing config)
      - key: N8N_RUNNERS_ENABLED
        sync: false
      # Data pruning
      - key: EXECUTIONS_DATA_PRUNE
        value: "true"
      - key: EXECUTIONS_DATA_MAX_AGE
        value: "168"
